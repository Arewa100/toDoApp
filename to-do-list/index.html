<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>daily app</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="./app.js" defer></script>

</head>
<body>
    <div class="mainWrapper">
        <div class="wrapper">
           <div class="to-do-list">
                
                <header>
                    <div class="image">
                        <img src="../images/image.png" alt="">
                        <div class="todolist">
                            <p>To-Do-List</p>
                        </div>
                    </div>
                </header>

                <div class="thelist">
                    <ul>
                        <li>
                            <span class="task">go home by six pm</span>
                            <div class="checkbox">
                                <input type="checkbox" value="completed">
                                <button class="delete">delete</delete>
                            </div>
                        </li>
                    </ul>
            
                </div>



                <footer>
                    <div class="addtask">
                        <div class="add-task-input-div">
                            <input type="text" class="addtask-input" placeholder="add task...">
                            <div class="add-button-div">
                                <button id="addButton" value="add">Add</button>
                            </div>
                        </div>
                    </div>
                </footer>
           </div>
        </div>
    </div>
</body>
</html>
